<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Roadmap Generator</title>
    <link rel="stylesheet" href="./index.css">
    <!-- Keep existing runtime bundles for the app logic -->
    <script type="module" crossorigin src="/assets/index-CGf0oPwP.js"></script>
    <link rel="stylesheet" crossorigin href="/assets/index-dgf5YC8O.css">
  </head>
  <body>
    <header class="rg-header">
      <div class="rg-header-left">
        <button id="topGenerateBtn" class="rg-btn rg-primary" aria-label="Generate Roadmap">Generate Roadmap</button>
        <button id="rg-export" class="rg-btn" aria-label="Export as PDF" style="display: none;">Export PDF</button>
      </div>
      <div class="rg-header-right">
        <div class="rg-title">Roadmap Generator</div>
      </div>
    </header>

    <main class="rg-main">
      <!-- Generation form panel (initially hidden) -->
      <section id="generator-panel" class="rg-panel rg-panel-hidden" aria-hidden="true">
        <div class="rg-panel-inner">
          <!-- If the bundled app already provides form inputs, they will remain; this panel acts as a fallback/reveal container. -->
          <form id="rg-form" class="rg-form">
            <div class="rg-row">
              <label for="projectName">Project name</label>
              <input id="projectName" name="projectName" type="text" placeholder="e.g. Mobile App v1" />
            </div>
            <div class="rg-row">
              <label for="scope">Scope / Notes</label>
              <textarea id="scope" name="scope" rows="3" placeholder="Brief description or goals"></textarea>
            </div>
            <div class="rg-actions">
              <button id="rg-submit" type="button" class="rg-btn rg-primary">Generate</button>
              <button id="rg-cancel" type="button" class="rg-btn">Cancel</button>
            </div>
          </form>
        </div>
      </section>

      <!-- Results panel holds the original app mount point so existing bundles continue working -->
      <section id="results-panel" class="rg-panel">
        <div id="root"></div>
      </section>
    </main>

    <script src="./index.js" defer></script>
  </body>
</html>
